version: "3.7"

# settings
x-db-env: &dbenv
      MYSQL_ROOT_PASSWORD: p@ssword
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: labonneboite
      MYSQL_USER: labonneboite
      MYSQL_PASSWORD: labonneboite

x-common-env: &cenv
      DB_ROOT_PASSWORD: p@ssword
      DB_DATABASE: labonneboite
      DB_NAME: labonneboite
      DB_USER: labonneboite
      DB_PASSWORD: labonneboite
      DB_PORT: 3306
      ES_HOST: elasticsearch:9200
      DB_HOST: mysql
      OFFICE_TABLE: etablissements
      LBB_ENV: development 

services:

  labonneboite:
    hostname: labonneboite-backend
    restart: always
    build:
      context: .
      dockerfile: docker/v3.10/Dockerfile
      args:
        options: --reload
    environment:
      <<: *cenv 
    volumes:
      - ./logs:/app/labonneboite/logs
      - ./labonneboite:/app/labonneboite
    depends_on:
      elasticsearch:
        condition: service_started
      mysql:
        condition: service_started
    ports:
      - 8080:8080

  # ###### 3rd-party services
  # # https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html
  # # https://www.elastic.co/blog/how-to-make-a-dockerfile-for-elasticsearch
  elasticsearch:
    hostname: elasticsearch
    image: elasticsearch:1.7.2
    environment:
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
      - "cluster.name=lbb"
      - "bootstrap.memory_lock=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    healthcheck:
      test: curl --fail localhost:9200/_cat/health || exit 1
      interval: 10s
      retries: 5
      timeout: 2s

  # database
  mysql:
    image: mysql:5.6.36
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    environment:
      <<: *dbenv
    ports:
      - 3306:3306
    healthcheck:
      test: mysql ${MYSQL_DATABASE} --user=${MYSQL_USER} --password='${MYSQL_PASSWORD}' --silent --execute "SELECT 1;"
      interval: 10s
      retries: 5
      timeout: 2s

  # Dev tools
  adminer:
    image: adminer
    restart: always
    ports:
      - 8000:8080


