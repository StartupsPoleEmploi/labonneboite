version: "3"
services:
  nginx:
    restart: always
    image: nginx:1.13
    volumes:
    - ./nginx/etc/nginx/conf.d:/etc/nginx/conf.d
    - ./nginx/var/log/jepostule:/var/log/nginx/jepostule
    - ./nginx/jepostule/static:/jepostule/static
    ports:
    - ${HTTP_PORT:-8000}:8000
    depends_on:
    - labonneboite

  ###### 3rd-party services
  elasticsearch:
    extends:
      file: docker/docker-compose.yml
      service: elasticsearch

  mysql:
    extends:
      file: docker/docker-compose.yml
      service: mysql
  
  ###### Je Postule
  labonneboite:
    restart: always
    build:
      context: .
    volumes:
    - ./labonneboite/logs:/labonneboite/logs
    - .:/labonneboite/src
    depends_on:
    - elasticsearch
    - mysql

