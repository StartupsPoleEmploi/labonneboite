<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        {% include "includes/map-styles.html" %}
        <style>
            body {
                margin:0; padding:0;
            }
            #map {
                position:absolute; top:0; bottom:0; width:100%;
            }
        </style>
        {% include "includes/map-scripts.html" %}
        {% assets "js_vendors" %}<script src="{{ ASSET_URL }}"></script>{% endassets %}
    </head>

    <body>
        <div id="map"></div>
    </body>
    
    {% assets "js_lbb" %}<script type="text/javascript" src="{{ ASSET_URL }}"></script>{% endassets %}
    <script>
        var isochrone = {{ isochrone }};
        var map = createMap("map", [{{ longitude }}, {{ latitude }}], 11);
        map.on("load", function() {
            // Source: https://docs.mapbox.com/mapbox-gl-js/example/geojson-polygon/
            // This is not working very well, yet... Isochrone is not pretty.
            for(var i = 0; i < isochrone.length; i++) {
                map.addLayer({
                    id: "isochrone_" + i,
                    type: "fill",
                    source: {
                        type: 'geojson',
                        data: {
                            type: 'Feature',
                            geometry: {
                                type: 'Polygon',
                                coordinates: [isochrone[i]],
                            },
                        }
                    },
                    layout: {},
                    paint: {
                        'fill-color': '#088',
                        'fill-opacity': 0.8
                    }
                });
            }
        });
    </script>
</html>
