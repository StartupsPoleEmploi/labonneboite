name: Run tests
on: [push]

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - run: /bin/bash labonneboite/tests/run.sh
        env:
          LBB_ENV: test
          DB_HOST: localhost
          DB_PORT: 3036
          DB_USER: travis
          DB_PASSWORD: ""

